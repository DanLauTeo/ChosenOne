<app-top-bar></app-top-bar>

<button id="logout" (click)="logout()">
  <img src="../assets/icons/logout-box-line.svg">
</button>

<div class="aboutUser">
  <div>
    <h2 id="username">{{user.username}}</h2>
    <button id="edit" (click)="edit()">
      <img src="../assets/icons/create-24px.svg">
    </button>
  </div>
  <div id="profileBody">
    <app-profile-pic></app-profile-pic>
      <p id="bio" > {{user.bio}} </p>
  </div>
</div>
<app-gallery></app-gallery>
