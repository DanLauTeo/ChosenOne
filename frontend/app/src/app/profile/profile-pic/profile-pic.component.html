
<div class="form-group">
  <fieldset class="form-group">
    <div class="custom-file fileInputProfileWrap">
      <div *ngIf="isEditable" class="img-space">
        <input style="display: none" type="file" (change)="onFileChange($event)" #fileInput>
        <img #profileImg src="{{currentPic}}" (click)="fileInput.click()">      
      </div>
      <div *ngIf="!isEditable" class ="img-space">
        <img  #profileImg src="{{currentPic}}">
      </div>
    </div>
  </fieldset>
</div>
<button (click)="removeImage()" *ngIf="isImageSaved">Remove</button>
<button (click)="onUpload()" *ngIf="isImageSaved">Upload</button>
