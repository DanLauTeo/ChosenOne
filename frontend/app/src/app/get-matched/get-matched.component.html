<app-top-bar></app-top-bar>

<div class="content">
    <div *ngFor="let userId of matches">
        <app-match [userId]="userId"></app-match>
    </div>

    <div *ngIf="matches.length == 0">
        <p>
            Looks like you don't have any matches yet.
            Don't worry, they'll begin appearing here shortly after you add some photos.
        </p>
    </div>
</div>
